query SWStarships {
  allStarships {
    starships {
    	...StarshipDetails
    }
  }
}

fragment StarshipDetails on Starship {
	id
  name
  model
  starshipClass
  manufacturers
  costInCredits
  length
  crew
  passengers
  maxAtmospheringSpeed
  hyperdriveRating
  MGLT
  cargoCapacity
  consumables
}